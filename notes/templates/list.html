<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Notes Creator</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/scrolling-nav.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v3.0.1/dist/bootstrap-float-label.min.css"/>
  <link href="{% static 'css/main.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="" data-toggle="tooltip"  title="保守リストに戻ります。">Notes Creator</a>
  </nav>

  <form>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 mx-auto border-info" style="margin-top:70px;">
          <table class="table table-hover task-list">
            <thead>
              <tr class="bg-info" style="color:white">
                <th>課題タイトル</th><th>担当者</th>
              </tr>
            </thead>
            <tbody>
              {% for Task in TaskList %}
              <tr data-task ="{{Task.issueKey}}" data-toggle="tooltip" data-html="true" data-container="body" data-placement="left" title="{{Task.description | linebreaksbr}}"><td>{{Task.summary}}</td><td>{{Task.assignee.name}}</td></tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
      </div>
    </div>
  </form>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom JavaScript for this theme -->
  <script src="{% static 'js/scrolling-nav.js' %}"></script>
  <script src="{% static 'js/list.js' %}"></script>

<!--
    BootStrap使ってるのでほとんどCSS書いてないんですけどね。
    めちゃくちゃ楽にデザイン作れたのでWeb系の案件で積極的に使いたいですね。
-->
</body>

</html>
